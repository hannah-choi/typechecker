<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Checker</title>
    <link href='reset.css' rel='stylesheet'>
    <link href='style.css' rel='stylesheet'>

</head>

<body>


    <section class="type_select">
        <h1>
            Type Checker
        </h1>

        <div class="option">
            <label>Your text</label>
            <input type="text" name="sentence" placeholder="Type something">
        </div>

        <div class="option">
            <label>Type Size <span class="typesize-number">64px</span></label>
            <input type="range" name="typesize" min=12 max=170 value=64>
        </div>

        <div class="option">
            <label>Leading <span class="lineheight-number">1.5</span></label>
            <input type="range" name="lineheight" min=0.75 max=2 value=1.5 step=0.25>
        </div>

        <div class="option option-checkbox">
            <label>Italic</label>
            <input type="checkbox" name="italic">

        </div>

    </section>

    <textarea class="output">The quick brown fox jumps over the lazy dog.</textarea>




    <script src="script.js"></script>

</body>

</html>
